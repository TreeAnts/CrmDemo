<div style="margin-bottom: 15px;">
    <ol class="breadcrumb no-radius no-margin" style="border-bottom: 1px solid #ddd; background: white; font-weight: bold;">
        <i class="fa fa-dashboard" aria-hidden="true" style="margin-right: 5px;"></i>
        {% for item in breadcrumb_list %}
            {% if forloop.last %}
                <li class="active">{{ item.title }}</li>
            {% else %}
                <li><a href="{{ item.url }}">{{ item.title }}</a></li>
            {% endif %}
        {% endfor %}
    </ol>
</div>
