{% extends 'layout.html' %}

{% block head %}
    <style>
        .icon-area {
            list-style-type: none;
            padding: 0;
        }

        .icon-area li {
            float: left;
            padding: 10px;
            padding-left: 0;
            width: 80px;
        }

        .icon-area li i {
            font-size: 18px;
            margin-left: 5px;
            color: #6d6565;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <form class="form-horizontal" method="post" novalidate style="margin-top: 15px;">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">{{ field.label }}</label>
                            <div class="col-sm-8">
                                {{ field }}
                                <span style="color: red;">{{ field.errors.0 }}</span>
                            </div>
                        </div>
                    {% endfor %}
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-8">
                            <input class="btn btn-primary" type="submit" value="保 存">
                            <a class="btn btn-default" href="JavaScript:history.back(-1)">取 消</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
