{% extends 'layout.html' %}


{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-align-justify" aria-hidden="true"></i>
                    跟进记录
                </div>

                <div class="panel-body">
                    <div style="margin-bottom: 20px;">
                        <a class="btn btn-primary" href="JavaScript:history.back(-1)">返 回</a>
                    </div>

                    {% for row in record_list %}
                        <div class="panel panel-default">
                            <div class="panel-body">
                                {{ row.note }}
                                <div style="margin: 5px;">
                                    <div style="display: inline-block;margin-right: 5px;"><i class="fa fa-user-o" aria-hidden="true"></i> {{ row.consultant }}</div>
                                    <div style="display: inline-block;"><i class="fa fa-clock-o" aria-hidden="true"></i> {{ row.date }}</div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}



                </div>
            </div>
        </div>
    </div>

{% endblock %}
