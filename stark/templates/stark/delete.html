{% extends 'layout.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="alert fade in" style="color: #a94442;background-color: #f2dede; border-color: #ebccd1;" role="alert">
                <form method="post">
                    {% csrf_token %}
                    <h4>删除{{ model_name }}操作</h4>
                    <p style="font-size: 14px;padding-top: 20px;padding-bottom: 20px;">
                        <i class="fa fa-warning" aria-hidden="true"></i>
                        删除后将不可恢复，请确定是否删除？
                    </p>
                    <div style="margin-top: 20px;">
                        <a href="{{ cancel }}" class="btn btn-sm" style="background-color: #f4f4f4;color: #444;border-color: #ddd;text-decoration: none;">取 消</a>
                        <input type="submit" class="btn btn-danger btn-sm" value="确 认">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
